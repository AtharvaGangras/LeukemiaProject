<html lang="en">

<head>

    <title>Leukemia Detector</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>

    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container d-flex justify-content-between align-items-center">
            <a class="navbar-brand" href="#">Leukemia Detector</a>
            
            <div>
                <button class="btn btn-outline-secondary mx-2" type="button" onclick="window.location.href='/index'">Home</button>
                <button class="btn btn-outline-secondary mx-2" type="button" onclick="window.location.href='/login'">Login</button>
                <button class="btn btn-outline-secondary mx-2" type="button" onclick="window.location.href='/logout'">Logout</button>
                
                <div class="dropdown d-inline">
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="moreDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        More

                    <div class="dropdown-menu" aria-labelledby="moreDropdown">
                        <a class="dropdown-item" href="/about_leukemia">About Leukemia</a>
                        <a class="dropdown-item" href="/precautions">Precautions</a>

                        <div class="dropdown-divider"></div>

                    </div>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="container-main ">
        <div id="content" style="margin-top:2em">{% block content %}{% endblock %}</div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
